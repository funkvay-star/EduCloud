name: Python Code Style Check

on: [push]

jobs:
  flake8-lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'  # Replace with your desired version

    - name: Install flake8
      run: pip install flake8

    - name: Run flake8
      run: flake8 .
