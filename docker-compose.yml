version: '3.8'

services:
  db:
    image: postgres:14
    volumes:
      - ./data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_DB: telegram_bot_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    restart: always

  bot:
    build: .
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: telegram_bot_db
      DB_USER: user
      DB_PASSWORD: password
    depends_on:
      - db
    ports:
      - "4000:80"
